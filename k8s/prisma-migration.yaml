apiVersion: batch/v1
kind: Job
metadata:
  name: prisma-migrate-job
  namespace: anjouexplore
  labels:
    app: prisma-migrate
    component: database-migration
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      imagePullSecrets:
        - name: harbor-registry
      containers:
        - name: migrate
          image: harbor.ratons.ovh/anjouexplore/anjouexplore:latest
          command:
            - bun
            - run
            - scripts/init-db.ts
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          envFrom:
            - configMapRef:
                name: anjouexplore-config
            - secretRef:
                name: anjouexplore-secret
      volumes:
        - name: tmp
          emptyDir: {}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: anjouexplore-app
  namespace: anjouexplore
  labels:
    app: anjouexplore
    component: app
    version: v1.0.0
spec:
  replicas: 1  # Scalable si besoin : kubectl scale deployment/anjouexplore-app --replicas=2
  selector:
    matchLabels:
      app: anjouexplore
  template:
    metadata:
      labels:
        app: anjouexplore
        component: app
        version: v1.0.0
    spec:
      serviceAccountName: anjouexplore
      imagePullSecrets:
        - name: harbor-registry
      # InitContainers : Attendent que PostgreSQL soit prêt et initialisent la DB
      initContainers:
        - name: wait-for-postgres
          image: postgres:18.1-alpine
          command:
            - sh
            - -c
            - |
              echo "⏳ Waiting for PostgreSQL to be ready..."
              until pg_isready -h postgres -p 5432 -U $POSTGRES_USER; do
                echo "PostgreSQL is unavailable - sleeping"
                sleep 2
              done
              echo "✅ PostgreSQL is ready!"
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER

        # Initialise la base de données (migrations + seed si premier déploiement)
        - name: init-database
          image: harbor.ratons.ovh/anjouexplore/anjouexplore:latest
          imagePullPolicy: Always
          command: ["bun", "run", "scripts/init-db.ts"]
          envFrom:
            - configMapRef:
                name: anjouexplore-config
            - secretRef:
                name: anjouexplore-secret
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      containers:
        - name: anjouexplore
          image: harbor.ratons.ovh/anjouexplore/anjouexplore:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 4321
              protocol: TCP
          envFrom:
            - configMapRef:
                name: anjouexplore-config
            - secretRef:
                name: anjouexplore-secret
          resources:
            requests:
              memory: "1Gi"    # Augmenté temporairement pour debug
              cpu: "500m"
            limits:
              memory: "2Gi"    # Augmenté : consommation excessive (à investiguer)
              cpu: "4000m"     # Augmenté
          startupProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 15  # Attendre que le serveur démarre
            periodSeconds: 5         # Vérifier toutes les 5s
            timeoutSeconds: 3
            failureThreshold: 30     # 30 tentatives × 5s = 2min30 max pour démarrer
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 0   # startupProbe gère le démarrage
            periodSeconds: 30
            timeoutSeconds: 10       # Connexion DB peut être lente
            failureThreshold: 6      # Plus tolérant (3 → 6 : 3 minutes avant de tuer)
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 20  # Serveur Astro met ~15s à démarrer
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6      # Plus tolérant (3 → 6 : 1 minute avant "not ready")
            successThreshold: 1
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000  # bun user
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: astro-cache
              mountPath: /app/.astro
      volumes:
        - name: tmp
          emptyDir: {}
        - name: astro-cache
          emptyDir: {}
      restartPolicy: Always

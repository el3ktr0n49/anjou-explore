apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: anjouexplore
  labels:
    app: postgres
    component: backup
spec:
  # Tous les jours √† 2h du matin (heure UTC)
  schedule: "0 2 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: postgres
            component: backup
        spec:
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: postgres:18.1-alpine
              command:
                - /bin/sh
                - -c
                - |
                  set -e
                  echo "üîÑ Starting PostgreSQL backup..."

                  # Retirer les query params Prisma (?schema=public) non support√©s par pg_dump
                  CLEAN_URL=$(echo "${DATABASE_URL}" | sed 's/?.*//')

                  TIMESTAMP=$(date +%Y%m%d_%H%M%S)
                  BACKUP_FILE="/backups/anjouexplore_backup_${TIMESTAMP}.sql.gz"

                  echo "üì¶ Creating dump: ${BACKUP_FILE}"
                  pg_dump "${CLEAN_URL}" 2>/tmp/pgdump_err | gzip > "${BACKUP_FILE}"

                  # Afficher les erreurs pg_dump si pr√©sentes
                  if [ -s /tmp/pgdump_err ]; then
                    echo "‚ö†Ô∏è pg_dump warnings/errors:"
                    cat /tmp/pgdump_err
                  fi

                  # V√©rifier que le backup est valide (> 100 bytes = contient des vraies donn√©es)
                  FILESIZE=$(stat -c%s "${BACKUP_FILE}" 2>/dev/null || stat -f%z "${BACKUP_FILE}")
                  if [ "${FILESIZE}" -gt 100 ]; then
                    echo "‚úÖ Backup successful: $(du -h ${BACKUP_FILE} | cut -f1)"
                  else
                    echo "‚ùå Backup failed: file too small (${FILESIZE} bytes), likely empty dump"
                    rm -f "${BACKUP_FILE}"
                    exit 1
                  fi

                  # Nettoyer les anciens backups (garder les 30 derniers)
                  echo "üßπ Cleaning old backups (keeping last 30)..."
                  ls -t /backups/*.sql.gz | tail -n +31 | xargs -r rm -f

                  echo "üìä Current backups:"
                  ls -lh /backups/ | tail -n +2

                  echo "‚úÖ Backup completed successfully!"
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: postgres-secret
                      key: DATABASE_URL
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-secret
                      key: POSTGRES_PASSWORD
              volumeMounts:
                - name: backup-storage
                  mountPath: /backups
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "256Mi"
                  cpu: "500m"
          volumes:
            - name: backup-storage
              persistentVolumeClaim:
                claimName: backup-pvc

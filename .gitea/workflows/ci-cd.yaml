  # Job 5: Sync to GitHub (Mirror)
  sync-github:
    name: Sync to GitHub
    runs-on: ubuntu-latest
    needs: build-test
    if: |
      (github.event_name == 'push' && github.event_name != 'workflow_dispatch') ||
      (github.event_name == 'workflow_dispatch' && inputs.run_github_sync)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:

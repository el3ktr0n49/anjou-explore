version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: anjouexplore-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: anjouexplore
      POSTGRES_USER: anjou
      POSTGRES_PASSWORD: anjou_password_2026  # ⚠️ À changer en production
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=fr_FR.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql  # Optional: SQL d'initialisation
    networks:
      - anjouexplore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anjou -d anjouexplore"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Interface Web pour PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: anjouexplore-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@anjouexplore.com
      PGADMIN_DEFAULT_PASSWORD: admin2026  # ⚠️ À changer
      PGADMIN_CONFIG_SERVER_MODE: 'False'  # Mode desktop (pas besoin de login répété)
    ports:
      - "5050:80"  # Accessible sur http://localhost:5050
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - anjouexplore-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  anjouexplore-network:
    driver: bridge
